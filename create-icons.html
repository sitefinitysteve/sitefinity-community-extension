<!DOCTYPE html>
<html>
<head>
    <title>Icon Creator</title>
</head>
<body>
    <canvas id="canvas" width="16" height="16"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create blue icon
        ctx.fillStyle = '#00d9ff';
        ctx.fillRect(0, 0, 16, 16);
        ctx.fillStyle = '#0f0f23';
        ctx.font = 'bold 10px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('S', 8, 12);
        
        // Download blue icon
        const blueLink = document.createElement('a');
        blueLink.download = 'icon-blue.png';
        blueLink.href = canvas.toDataURL();
        blueLink.click();
        
        // Create grey icon
        ctx.clearRect(0, 0, 16, 16);
        ctx.fillStyle = '#666';
        ctx.fillRect(0, 0, 16, 16);
        ctx.fillStyle = '#fff';
        ctx.fillText('S', 8, 12);
        
        // Download grey icon
        const greyLink = document.createElement('a');
        greyLink.download = 'icon-grey.png';
        greyLink.href = canvas.toDataURL();
        greyLink.click();
    </script>
</body>
</html>
